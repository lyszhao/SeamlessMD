<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA Intern Position - Assignment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Seamless<span class="text-primary">MD</span></a>
    </div>
  </nav>

  <div class="container">

    <div style="max-width: 700px;margin:0 auto;">


      <form class=" mt-5 px-3">
        <div class="form-group">
          <label for="name">Name of Patient</label>
          <input type="name" class="form-control" id="name" disabled>
        </div>

        <div class="form-group">
          <label for="org">Organization Name</label>
          <input type="name" class="form-control" id="org" disabled>
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" disabled id="gender">
            <option>Prefer Not to Answer</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="conditionNumber">Number of conditions they have</label>
          <input type="number" class="form-control" id="conditionNumber" disabled>
        </div>

        <div class="form-group">
          <label for="conditions">List of all conditions:</label>
          <textarea class="form-control" id="conditions" rows="3" disabled></textarea>
        </div>

      </form>


    </div>

  </div>

  <script src="./app.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
